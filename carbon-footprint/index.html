<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>

    <style>
        .chart-container {
            max-width: 800px !important;
            max-height: 800px !important;
        }
    </style>
</head>

<body>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <script>

        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Scopes 1+2','Business travel', 'Hotel stays', 'Staff commuting', 'Supply chain', 'Upstream leased assets','Waste','Water','Working Elsewhere','WTT & Distribution'],
                datasets: [{
                    data: [2.8, 0.5, 0.1, 4.2, 47.4,30.0,4.1,0,0.4,10.6],
                    backgroundColor: [
                        '#a05195',
                        '#ff7c43',
                        '#003f5c',
                        '#d45087',
                        '#ffa600'
                    ]
                }]
            },
            options: {
                maintainAspectRatio: false,
                plugins: {
                    title: {
                    display: true,
                    text: 'NTSU Carbon Footprint 2021-22'
                    },
                    datalabels: {
                        formatter: function (value, context) {
                            return value + '%';
                        },
                        font: {
                            weight: 'bold',
                            size: '18'
                        },
                        color: '#ffffff',
                        backgroundColor: function (context) {
                            return context.dataset.backgroundColor;
                        }
                    }
                }
            },
            plugins: [ChartDataLabels]
        });

    </script>
</body>

</html>
