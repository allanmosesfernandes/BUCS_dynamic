<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUCS Dynamic</title>
    <style>
      .fixtures-container-bg {
        background-color: #37003c;
        background-image: url("./heading-bg-desktop.svg");
        background-position: 100% 100%;
        background-repeat: no-repeat;
        background-size: auto 100%;
        padding: 2rem 0 5.2rem;
      }

      .icn.stadium-b {
        background-image: url("./football-ticket.png");
      }
      .fixtures-container-bg h1 {
        color: #ffffff !important;
      }
      .team-1 {
        text-align: center;
      }
      .time-block {
        background: #fff;
        color: #2f2f2f;
        font-size: 1.3rem;
        border: 1px solid #efefef;
        margin: 0 2rem;
        padding: 0.5rem;
        text-align: center;
      }
      .fixtures-list-container {
      }

    .fixture-location {
      text-align: center;
      border-bottom: 1px solid #efefef;
      display: grid;
      grid-template-columns: 2fr 1fr 2fr;
    }

    .fixtures-block {
      display: grid;
      grid-template-columns: 2fr 1fr 2fr;
      justify-content: center;
      align-items: center;
      padding-block: 2rem;
      text-align: center;
      position: relative;
    }

    @media (max-width: 430px) {
      .fixtures-container-bg {
        background-image: url("https://nusdigital.s3.amazonaws.com/image/images/478213/original/heading-bg-mobile.svg");
        padding: 1rem 0 2.2rem;
      }
    }
  </style>
</head>

<body>
  <div class="fixtures-container-bg">
    <h1 id="bucs__fixtures">Fixtures</h1>
  </div>
  <h3>British Universities &amp; Colleges Sport -&nbsp;BUCS is the national governing body of UK university sport.</h3>
  
  <p>NTU's sports teams compete against other universities in national leagues.</p>
  <div class="fixtures-list-container" id="1">

  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
